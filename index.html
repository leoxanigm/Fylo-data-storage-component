<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img src="img/logo.svg" alt="" />
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#" class="new-file" title="New File"></a></li>
            <li><a href="#" class="new-folder" title="New Folder"></a></li>
            <li><a href="#" class="upload" title="Upload"></a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="message">
          Youâ€™ve used <span class="used-amount">815</span>
          <strong>GB</strong> of your storage
        </div>
        <div class="used-amount-bar-container">
          <div id="used-amount-bar" class="used-80-percent"></div>
          <div id="min-amount">0 GB</div>
          <div id="max-amount">1000GB</div>
        </div>
        <div class="left-amount-bubble-msg">
          <span class="left-amount">185</span> GB left
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://github.com/leoxanigm">Zelalem Alemu</a>.
    </div>
  </body>
</html>
